<header>
  <div class="container header-content">
    <a href="#"><img src="https://i.ibb.co/jPWs3vy6/Frame-1.png" style="height: 50px;" alt="logo" /></a>

    <div class="auth-buttons">
      <a class="btn secondary" href="/dashboard">Dashboard</a>
      <a class="btn secondary" href="/favoritos">Favoritos</a>

      <div class="notificacao-container" style="position: relative; display: inline-block;">
        <button class="btn secondary btn-notificacao">
          <!-- seu SVG aqui -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>
      </div>

    </div>
  </div>
</header>

<div class="titulo">
<h1>Perfil</h1>
</div>

<div class="perfil-container" *ngIf="usuarioLogado() else naoLogado">

  <h2>Configurações de Notificação</h2>
  
  <form (submit)="salvarConfiguracoes(); $event.preventDefault()">

    <label>
      <input type="checkbox" [(ngModel)]="notificarDespesas" name="despesas" />
      Receber notificações sobre despesas gerais
    </label><br />
    
    <label>
      <input type="checkbox" [(ngModel)]="notificarCartao" name="cartao" />
      Receber notificações sobre gastos com cartão
    </label><br />
    
    <label>
      <input type="checkbox" [(ngModel)]="notificarEmendas" name="emendas" />
      Receber notificações sobre emendas parlamentares
    </label><br />

    <h3>Tipos de Notificação</h3>

    <label class="switch">
      <input type="checkbox" [(ngModel)]="notificarSMS" name="sms" />
      <span class="slider"></span>
      <span class="switch-label">SMS</span>
    </label><br />

    <label class="switch">
      <input type="checkbox" [(ngModel)]="notificarPush" name="push" />
      <span class="slider"></span>
      <span class="switch-label">Push</span>
    </label><br />

    <label class="switch">
      <input type="checkbox" [(ngModel)]="notificarEmail" name="email" />
      <span class="slider"></span>
      <span class="switch-label">Email</span>
    </label><br />

    <button type="submit" class="btn primary">Salvar configurações</button>
  </form>

  <hr />

  <button class="btn secondary" (click)="apagarConta()">Apagar Conta</button>
  <button class="btn secondary" (click)="logout()">Sair da Plataforma</button>

</div>

<ng-template #naoLogado>
  <p>Você não está logado.</p>
  <a routerLink="/login">Entrar</a>
</ng-template>
